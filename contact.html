    <head>

      <title>West Prime Horizon Institute Inc.</title>
      <style>
        
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      background-color: #f5f5f5;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 18px;
      margin-bottom: 8px;
      color: #666;
    }
    input[type=text], textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    input[type=submit] {
      padding: 12px 20px;
      background-color: #eb7620;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #f15048;
    }
    .circular-image {
    width: 75px; /* Adjust the width as needed */
    height: 75px; /* Adjust the height as needed */
    border-radius: 50%; /* Make it circular */
}
nav {
    height: 80px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav img {
    width: 150px; /* Adjust the logo size as needed */
    height: auto;
}
nav ul {
    display: flex;
    gap: 10px;
}
nav ul li {
    list-style: none;
}
nav ul li a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    border-radius: 10px;
    padding: 15px 10px;
    font-size: 20px;
}
nav ul li a:hover {
    background-color: #eb7620;
    transition: 0.5s ease;
}
nav ul li .active {
    background-color: #eb7620;
}
      </style>
    </head>

        <h1>Contact Us</h1>
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
